regexp="(\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>\S*).*ssh.*Authentication refused: bad ownership or modes for file (?P<file>\S+)"
plugin_sid=12
date={normalize_date($1)}

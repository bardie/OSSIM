;; Juniper-VPN
;; plugin_id: 1609
;; type: detector 
;; description: Juniper VPN SSL
;;

[DEFAULT]
plugin_id=1609

[config]
type=detector
enable=yes

source=log
location=/var/log/SYSLOG/vpn/group_juniper.log

# create log file if it does not exists, 
# otherwise stop processing this plugin
create_file=true

process=
start=no   
stop=no
startup=
shutdown=

#%date% %time% - %node% - [%sourceip%] %ivs%::%user%(%realm%)[%role%] %nonRoot% - %msg%

[juniper - 1-webRequestOK]
event_type=event
regexp="(<([\d]+)>(\w+\s\d+\s\d+:\d+:\d+\s\d+.\d+.\d+.\d+\s))?\w+:\s(?P<date>\d+-\d+-\d+\s\d+:\d+:\d+)\s-\s(?P<sensor>[^\s]+)\s-\s.(?P<src_ip>\d+.\d+.\d+.\d+).\s(?P<user>[\d\w]+)\((?P<realm>[^\)]+)?\)\[(?P<role>[^\]]+)?\]\s-\sWebRequest ok : Host: (?P<dst_ip>[^,]+).*"
plugin_sid=1
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={$src_ip}
username = {$user}
userdata1 = {$realm}
userdata2 = {$role}

[juniper - 2-webRequestCompleted]
event_type=event
regexp="(<([\d]+)>(\w+\s\d+\s\d+:\d+:\d+\s\d+.\d+.\d+.\d+\s))?\w+:\s(?P<date>\d+-\d+-\d+\s\d+:\d+:\d+)\s-\s(?P<sensor>[^\s]+)\s-\s.(?P<src_ip>\d+.\d+.\d+.\d+).\s(?P<user>[\d\w]+)\((?P<realm>[^\)]+)?\)\[(?P<role>[^\]]+)?\]\s-\sWebRequest completed.*"
plugin_sid=2
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={$src_ip}
username = {$user}
userdata1 = {$realm}
userdata2 = {$role}


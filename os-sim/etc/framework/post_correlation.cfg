[postcorrelation-defaults]
date_format=%Y-%m-%d %H:%M:%S
interface=eth0
tzone=Europe/Madrid



## rules
#IP's with at least, 10 new events in the last 24h and that it's has not been ocurred in the las 6 previous days
[AAA - Rule 1]
timeout=600
id=1
priority=2
reliability=3
sql_query="select ip_src,inet_ntoa(ip_src) as src_ip_str,sum(cnt) as cnt from ((select distinct plugin_id,plugin_sid,ip_src,1 as cnt from snort.acid_event where timestamp > DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY)) union all (select distinct plugin_id,plugin_sid,ip_src,-1 as cnt from snort.acid_event where timestamp between DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 6 DAY) and DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY))) as diff group by ip_src having cnt>=10;"
#sql_query="select src_ip,inet_ntoa(src_ip) as src_ip_str,sum(cnt) as cnt from ((select distinct plugin_id,plugin_sid,src_ip,1 as cnt from event where timestamp > DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY)) union all (select distinct plugin_id,plugin_sid,src_ip,-1 as cnt from event where timestamp between DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 6 DAY) and DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY))) as diff group by src_ip having cnt>=10;"
src_ip={$src_ip_str}
counter={$cnt}
log="IP with 10 unique events (Last 24 hours) that didn't happen within the previous 6 days"


[AAB - Rule 2]
# New IP's 'Address list, with more than 5 events en the last 24 h
timeout=600
id=2
priority=5
reliability=5
#sql_query="select src_ip,inet_ntoa(src_ip)as src_ip_str,cnt from (select src_ip,count(src_ip) as cnt from event where timestamp > DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY) group by src_ip) as today where src_ip not in (select distinct src_ip from event where timestamp BETWEEN DATE_SUB(CURRENT_TIMESTAMP(),INTERVAL 6 DAY) AND DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY)) and cnt>=5;"
sql_query="select ip_src,inet_ntoa(ip_src)as src_ip_str,cnt from (select ip_src,count(ip_src) as cnt from snort.acid_event where timestamp > DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY) group by ip_src) as today where ip_src not in (select distinct ip_src from snort.acid_event where timestamp BETWEEN DATE_SUB(CURRENT_TIMESTAMP(),INTERVAL 6 DAY) AND DATE_SUB(CURRENT_TIMESTAMP(), INTERVAL 1 DAY)) and cnt>=5;"
src_ip={$src_ip_str}
userdata1={$cnt}
log="New IP's 'Address list, with more than 5 events en the last 24 h"

[AAC - Rule 3]
